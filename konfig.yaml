# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/texthive-sdks-out
specPath: openapi.yaml
generators:
  java:
    version: 1.0.0
    groupId: com.texthive
    artifactId: texthive-java-sdk
    clientName: Texthive
    outputDirectory: java
    git:
      userId: texthive
      repoId: text-sdks/tree/main/java
  ruby:
    version: 1.0.0
    moduleName: Texthive
    gemName: texthive
    outputDirectory: ruby
    git:
      userId: texthive
      repoId: text-sdks/tree/main/ruby
  python:
    version: 1.0.0
    packageName: texthive
    projectName: texthive-python-sdk
    outputDirectory: python
    clientName: Texthive
    git:
      userId: texthive
      repoId: text-sdks/tree/main/python
  typescript:
    version: 1.0.0
    npmName: texthive-typescript-sdk
    outputDirectory: typescript
    clientName: Texthive
    git:
      userId: texthive
      repoId: text-sdks/tree/main/typescript
  csharp:
    version: 1.0.0
    packageName: Texthive.Net
    clientName: Texthive
    outputDirectory: csharp
    logoPath: logo-500px.png
    git:
      userId: texthive
      repoId: text-sdks/tree/main/csharp
  swift:
    version: 1.0.0
    projectName: Texthive
    podAuthors: texthive.khulnasoft.com
    outputDirectory: swift
    git:
      userId: texthive
      repoId: text-sdks/tree/main/swift
  objc:
    version: 1.0.0
    podName: TexthiveClient
    authorName: texthive.khulnasoft.com
    authorEmail: engineering@texthive.khulnasoft.com
    classPrefix: S
    outputDirectory: objc
    git:
      userId: texthive
      repoId: text-sdks/tree/main/objc
  kotlin:
    version: 1.0.0
    groupId: com.texthive
    artifactId: texthive-kotlin-sdk
    outputDirectory: kotlin
    git:
      userId: texthive
      repoId: text-sdks/tree/main/kotlin
  go:
    version: 1.0.0
    packageName: texthive
    outputDirectory: go
    git:
      userId: texthive
      repoId: text-sdks/go
